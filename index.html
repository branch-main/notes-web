<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de notas</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <script src="main.js"></script>

  <div class="container">
    <h1>Generador de notas 😁</h1>
    <input type="text" id="note" placeholder="Escriba su nota aquí...">
    <button class="btn-green" onclick="addNote();">Agregar Nota</button>
    <button class="btn-red" onclick="clearNotes();">Limpiar Notas</button>
    <ul id="list"></ul>
  </div>
</body>

</html>
